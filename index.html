<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border border-2 my-4" id="formulario-pago">
        <div class="row bg bg-light p-2">
            <h3> Payment form example</h3>

        </div>
        <div class="row border-top">
            <div class="container">
                <div class="row m-2">
                    <div class="col-12 bg-danger p-2 mt-2 text-dark bg-opacity-25 rounded">
                        <h6> Some fields are missing</h6>
                    </div>
                </div>
                <div class="row mt-4 ms-1">
                    <div class="col-5 rounded mt-2">
                        <div class="row"> Card #</div>
                        <div class="row me-1 mt-2"> <input class="rounded border border-1 p-1" placeholder="XXXXXXXX"> </div>
                    </div>
                    <div class="col-3 rounded mt-2">
                        <div class="row"> CVC</div>
                        <div class="row me-1 mt-2"> <input class="rounded border border-1 p-1" placeholder="0000"></div>
                    </div>

                    <div class="col-4 rounded mt-2">
                        <div class="row ms-1">Amount</div>
                        <div class="row d-flex justify-content-end me-1 mt-2">
                            <div class="col-12"> <b>$</b> <input class="rounded border border-1 py-1 px-4 width-amount" width="200" placeholder="Amount" type="number"></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4 ms-1">
                    <div class="col-6">
                        <div class="row">First name</div>
                        <div class="row me-1 mt-2"> <input class="rounded border border-1 p-1" type="text"></div>
                    </div>
                    <div class="col-6">
                        <div class="row">Last name</div>
                        <div class="row me-1 mt-2"> <input class="rounded border border-1 p-1" type="text"></div>
                    </div>
                </div>
                <div class="row mt-4 ms-1">
                    <div class="col-6">
                        <div class="row">City</div>
                        <div class="row me-1 mt-2"><input class="rounded border border-1 p-1" type="text"></div>
                    </div>
                    <div class="col-3">
                        <div class="row">State</div>
                        <div class="row me-1 mt-2">
                            <select placeholder="Pick a state" name="state" id="states" class="rounded height-select border border-1 p-1">
                                <option value="florida">Florida</option>
                                <option value="dc">DC</option>
                                <option value="california">California</option>
                                <option value="viginia">Virginia</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3 boder border-primary">
                        <div class="row">Postal Code</div>
                        <div class="row me-1 rounded mt-2"> <input class="rounded border border-1 p-1" type="text"> </div>

                    </div>
                </div>
                <div class="row ms-1">
                    <div class="col-3">
                        <div class="row mt-4">We accept:</div>

                        <div class="row bg bg-secondary mt-2 rounded p-1">
                            <div class="col">
                                <input type="radio" name="credit-card">
                                <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                            </div>
                            <div class="col">
                                <input type="radio" name="credit-card">
                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            </div>
                            <div class="col">
                                <input type="radio" name="credit-card">
                                <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                            </div>
                            <div class="col">
                                <input type="radio" name="credit-card">
                                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                            </div>
                        </div>

                    </div>
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="mb-3 mt-4">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"> </textarea>
                            <p class="fs-6">Add any notes here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border-top bg bg-light p-2">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>

        </div>

    </div>
</body>

</html>
